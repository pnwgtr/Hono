<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Risk ROI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #1e293b;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Cyber Risk ROI Calculator</h1>

  <form id="roiForm">
    <label for="sle">Single Loss Expectancy (SLE):</label><br>
    <input type="number" id="sle" name="sle" step="0.01" required><br>

    <label for="aroBefore">ARO Before Controls (0 - 1):</label><br>
    <input type="number" id="aroBefore" name="aroBefore" step="0.01" min="0" max="1" required><br>

    <label for="aroAfter">ARO After Controls (0 - 1):</label><br>
    <input type="number" id="aroAfter" name="aroAfter" step="0.01" min="0" max="1" required><br>

    <label for="controlsCost">Cost of Controls:</label><br>
    <input type="number" id="controlsCost" name="controlsCost" step="0.01" required><br>

    <button type="submit">Calculate</button>
  </form>

  <div class="result" id="resultBox" style="display: none;">
    <h2>Results</h2>
    <p><strong>ALE Before:</strong> <span id="aleBefore"></span></p>
    <p><strong>ALE After:</strong> <span id="aleAfter"></span></p>
    <p><strong>Risk Reduction:</strong> <span id="riskReduction"></span></p>
    <p><strong>ROI (%):</strong> <span id="roi"></span></p>
  </div>

  <script>
    const form = document.getElementById('roiForm');
    const resultBox = document.getElementById('resultBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        sle: parseFloat(form.sle.value),
        aroBefore: parseFloat(form.aroBefore.value),
        aroAfter: parseFloat(form.aroAfter.value),
        controlsCost: parseFloat(form.controlsCost.value)
      };

      const response = await fetch('/calculate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('aleBefore').innerText = `$${result.aleBefore.toLocaleString()}`;
      document.getElementById('aleAfter').innerText = `$${result.aleAfter.toLocaleString()}`;
      document.getElementById('riskReduction').innerText = `$${result.riskReduction.toLocaleString()}`;
      document.getElementById('roi').innerText = `${result.roi.toFixed(1)}%`;
      resultBox.style.display = 'block';
    });
  </script>
</body>
</html>
